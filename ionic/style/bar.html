<!DOCTYPE html>
<html lang="cmn-Hans" ng-app="barApp">
<head>
    <meta charset="utf-8">
    <title>Bar Style.</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link href="../bower_components/ionic/release/css/ionic.min.css" rel="stylesheet">
</head>
<body ng-controller="barCtrl">
    <ion-header-bar>
        <div class="bar bar-header bar-light">
            <h1 class="title">bar-light</h1>
        </div>

        <div class="bar bar-header bar-stable">
            <h1 class="title">bar-stable</h1>
        </div>

        <div class="bar bar-header bar-positive">
            <h1 class="title">bar-positive</h1>
        </div>

        <div class="bar bar-header bar-calm">
            <h1 class="title">bar-calm</h1>
        </div>

        <div class="bar bar-header bar-balanced">
            <h1 class="title">bar-balanced</h1>
        </div>

        <div class="bar bar-header bar-energized">
            <h1 class="title">bar-energized</h1>
        </div>

        <div class="bar bar-header bar-assertive">
            <h1 class="title">bar-assertive</h1>
        </div>

        <div class="bar bar-header bar-royal">
            <h1 class="title">bar-royal</h1>
        </div>
    
        <div class="bar bar-header bar-dark">
            <h1 class="title">bar-dark</h1>
        </div>
    </ion-header-bar>

    <div class="bar bar-header bar-dark">
        <h1 class="title">Header</h1>
    </div>
    <div class="bar bar-subheader bar-royal">
        <h1 class="title">Sub Header...</h1>
    </div>

    <div class="bar bar-footer bar-balanced">
        <div class="title">Footer</div>
    </div>

    <div class="bar bar-footer bar-balanced">
        <button class="button button-clear" type="button">Left</button>
        <div class="title">Title</div>
        <button class="button button-clear" type="button">Right</button>
    </div>

    <ion-footer-bar class="bar bar-footer bar-dark">
        <button class="button" type="button">按钮</button>
        <h1 class="title">Bar-Footer</h1>
    </ion-footer-bar>

    <div class="bar bar-footer">
        <button class="button button-clear button-dark">Left</button>
        <div class="title">Title</div>
        <button class="button button-clear button-dark pull-left">Right</button>
    </div>


    <script src="../bower_components/ionic/release/js/ionic.bundle.js"></script>
    <script>
        (function() {
            'use strict';
            
            var app = angular.module('barApp', ['ionic']);

            app.controller('barCtrl', function($scope) {
                
            });
        }());
    </script>
</body>
</html>
