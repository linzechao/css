<!DOCTYPE html>
<html lang="cmn-Hans" ng-app="utilityApp">
<head>
    <meta charset="utf-8">
    <title>Utility Style.</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link href="../bower_components/ionic/release/css/ionic.min.css" rel="stylesheet">

    <style>
        p {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <ion-content>
        <!-- <input type="color"> -->

        <i class="icon ion-star"></i>

        <p class="positive">default style</p>

        <p class="padding light" style="background: #888;">padding</p>

        <p class="padding-vertical stable" style="background: #888;">padding-vertical</p>

        <p class="padding-horizontal calm">padding-horizontal</p>

        <p class="padding-top balanced">padding-top</p>

        <p class="padding-right energized">padding-right</p>
        
        <p class="padding-bottom assertive">padding-bottom</p>

        <p class="padding-left royal">padding-left</p>

        <p class="dark">dark</p>

        <p>default</p>
        
    </ion-content>

    <script src="../bower_components/ionic/release/js/ionic.bundle.js"></script>
    <script>
        (function() {
            'use strict';
            angular.module('utilityApp', ['ionic']);
        }());
    </script>

</html>
