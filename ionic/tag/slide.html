<!DOCTYPE html>
<html lang="cmn-Hans" ng-app="slideApp">
<head>
    <meta charset="utf-8">
    <title>Slide Demo.</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../bower_components/ionic/release/css/ionic.min.css">  
    <style>
        .box {
            width: 100%;
            height: 480px;
            display: table;
            text-align: center;
            font-size: 30px;
        }

        .box h1 {
            display: table-cell;
            vertical-align: middle;
            color: #fff;
        }

        .red {background-color: red;}
        .green {background-color: green;}
        .blue {background-color: blue;}
    </style>
</head>
<body ng-controller="slideCtrl">
    <!--
        does-continue: 是否循环滑动
        show-pager: 是否显示滚动下标
    -->
    <ion-slide-box does-continue="true" show-pager="false">
        <ion-slide>
            <div class="box red">
                <h1>RED</h1>
            </div>
        </ion-slide>

        <ion-slide>
            <div class="box green">
                <h1>GREEN</h1>
            </div>
        </ion-slide>

        <ion-slide>
            <div class="box blue">
                <h1>BULE</h1>
            </div>
        </ion-slide>
    </ion-slide-box>

    <script src="../bower_components/ionic/release/js/ionic.bundle.js"></script>
    <script>
        (function() {
            'use strict';

            var app = angular.module('slideApp', ['ionic']);

            app.controller('slideCtrl', function($scope) {
                
            });
        }());
    </script>
</body>
</html>
