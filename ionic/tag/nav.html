<!DOCTYPE html>
<html lang="cmn-Hans" ng-app="navApp">
<head>
    <meta charset="utf-8">
    <title>Navigation Demo.</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../bower_components/ionic/release/css/ionic.min.css">
</head>
<body ng-controller="navCtrl">
    <ion-nav-bar class="bar-positive nav-title-slide-ios7">
        <ion-nav-back-button>返回</ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view animation="slide-left-right">
        <ion-view title="初始化页面标题">
            <ion-content>
                <p>初始化页面内容</p>
                <p><a href="#/second">跳至第二页面。</a></p>
                <p><a href="#/list">跳至列表页面。</a></p>
            </ion-content>
        </ion-view>
    </ion-nav-view>


    <script src="../bower_components/ionic/release/js/ionic.bundle.js"></script>
    <script>
        (function() {
            'use strict';

            var app = angular.module('navApp', ['ionic']);

            app.config(function($stateProvider) {
                $stateProvider.state('second', {
                    url: '/second'

                }).state('list', {
                    url: '/list'
                });
            });

            app.controller('navCtrl', function($scope) {

            });
        }());
    </script>

    <script id="second" type="text/ng-template">
        <ion-view title="第二页面">
            <ion-content>
                <a href="#/list">跳至列表页面。</a>
            </ion-content>
        </ion-view>
    </script>

    <script id="list" type="text/ng-template">
        <ion-view title="列表页面">
            <ion-content>
                <ion-list>
                    <ion-item>列表A</ion-item>
                    <ion-item>列表B</ion-item>
                </ion-list>
            </ion-content>
        </ion-view>
    </script>
</body>
</html>
