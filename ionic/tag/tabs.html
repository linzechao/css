<!DOCTYPE html>
<html lang="cmn-Hans" ng-app="TabsApp">
<head>
    <meta charset="utf-8">
    <title>Tabs Demo.</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../bower_components/ionic/release/css/ionic.min.css">
</head>
<body ng-controller="tabsCtrl">
    <ion-tabs class="tabs-positive tabs-icon-only">
        <ion-tab title="首页" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline">
            <p>首页内容...</p>
        </ion-tab>
    
        <ion-tab title="关于" icon-on="ion-ios7-clock" icon-off="ion-ios7-clock-outline">
            <p>关于内容...</p>
        </ion-tab>
    
        <ion-tab title="设置" icon-on="ion-ios7-gear" icon-off="ion-ios7-gear-outline">
            <p>设置内容...</p>
        </ion-tab>
    </ion-tabs>

    <script src="../bower_components/ionic/release/js/ionic.bundle.js"></script>
    <script>
        (function() {
            'use strict';

            var app = angular.module('TabsApp', ['ionic']);

            // $ionicTabsDelegate
            // 控制所有选项卡视图
            app.controller('tabsCtrl', function($scope, $ionicTabsDelegate) {


            });
        }());
    </script>
</body>
</html>
