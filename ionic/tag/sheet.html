<!DOCTYPE html>
<html ng-app="sheetApp">

<head>
    <meta charset="utf-8">
    <title>Sheet Demo.</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link href="../bower_components/ionic/release/css/ionic.min.css" rel="stylesheet">
</head>

<body ng-controller="sheetCtrl">
    <ion-pane>
        <ion-content>
            <h2 ng-click="show()">Action Sheet</h2>
        </ion-content>
    </ion-pane>

    <script src="../bower_components/ionic/release/js/ionic.bundle.js"></script>
    <script type="text/javascript">

      var app = angular.module('sheetApp', ['ionic'])

      app.run(function($ionicPlatform) {
        $ionicPlatform.ready(function() {
          if (window.cordova && window.cordova.plugins.Keyboard) {
            cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
          }
          if (window.StatusBar) {
            StatusBar.styleDefault();
          }
        });
      })

      .controller('sheetCtrl', ['$scope', '$ionicActionSheet', '$timeout', function($scope, $ionicActionSheet, $timeout) {
        $scope.show = function() {

          var hideSheet = $ionicActionSheet.show({
            buttons: [{
              text: '<b>Share</b> This'
            }, {
              text: 'Move'
            }],
            destructiveText: 'Delete',
            titleText: 'Modify your album',
            cancelText: 'Cancel',
            cancel: function() {
              // add cancel code..
            },
            buttonClicked: function(index) {
              return true;
            }
          });

          $timeout(function() {
            hideSheet();
          }, 2000);

        };
      }]);
    </script>
</body>
</html>
