<!DOCTYPE html>
<html lang="cmn-Hans" ng-app="loadingApp">
<head>
    <meta charset="utf-8">
    <title>Loading Demo.</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">


    <link rel="stylesheet" href="../bower_components/ionic/release/css/ionic.min.css">
</head>
<body ng-controller="loadingCtrl">

    <button class="button button-positive" type="button" ng-click="show()">显示加载图片</button>
    
    <script src="../bower_components/ionic/release/js/ionic.bundle.js"></script>
    <script>
        (function() {
            'use strict';

            var app = angular.module('loadingApp', ['ionic']);

            app.controller('loadingCtrl', function($scope, $ionicLoading) {
                $scope.show = function() {
                    $ionicLoading.show({
                        template: 'Loading...'
                    });

                    setTimeout(function() {
                        $scope.hide();
                    }, 2000);
                };

                $scope.hide = function() {
                    $ionicLoading.hide();
                };
            });
        }());
    </script>
</body>
</html>
